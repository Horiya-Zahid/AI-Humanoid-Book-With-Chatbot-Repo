<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="neonGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="1" />
      <stop offset="50%" stop-color="#0080ff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0040ff" stop-opacity="0.6" />
    </radialGradient>
  </defs>

  <!-- Main circle with neon glow -->
  <circle cx="50" cy="50" r="45" fill="url(#neonGradient)" />

  <!-- Outer glow effect -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="45;50;45" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Eyes -->
  <circle cx="35" cy="40" r="5" fill="white" />
  <circle cx="65" cy="40" r="5" fill="white" />
  <circle cx="35" cy="40" r="2" fill="black" />
  <circle cx="65" cy="40" r="2" fill="black" />

  <!-- Mouth -->
  <path d="M 30 65 Q 50 75 70 65" stroke="white" stroke-width="2" fill="none" />

  <!-- Highlight -->
  <circle cx="30" cy="35" r="5" fill="white" opacity="0.6" />
</svg>