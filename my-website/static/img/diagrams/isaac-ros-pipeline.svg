<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#a78bfa" font-size="24" font-family="Arial" font-weight="bold">
    Isaac ROS Pipeline
  </text>

  <!-- GPU Acceleration Box -->
  <rect x="50" y="80" width="800" height="250" rx="15" fill="#1e1e2e" stroke="#7048e8" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="820" y="100" text-anchor="end" fill="#39ff14" font-size="14" font-family="Arial" font-style="italic">
    GPU Accelerated
  </text>

  <!-- Pipeline stages -->
  <rect x="100" y="150" width="120" height="80" rx="10" fill="#2d1b69" stroke="#7048e8" stroke-width="2"/>
  <text x="160" y="180" text-anchor="middle" fill="#39ff14" font-size="12" font-family="Arial">Image</text>
  <text x="160" y="195" text-anchor="middle" fill="#39ff14" font-size="12" font-family="Arial">Input</text>

  <rect x="250" y="150" width="120" height="80" rx="10" fill="#2d1b69" stroke="#7048e8" stroke-width="2"/>
  <text x="310" y="180" text-anchor="middle" fill="#39ff14" font-size="12" font-family="Arial">Stereo</text>
  <text x="310" y="195" text-anchor="middle" fill="#39ff14" font-size="12" font-family="Arial">Processing</text>

  <rect x="400" y="150" width="120" height="80" rx="10" fill="#2d1b69" stroke="#7048e8" stroke-width="2"/>
  <text x="460" y="180" text-anchor="middle" fill="#39ff14" font-size="12" font-family="Arial">Object</text>
  <text x="460" y="195" text-anchor="middle" fill="#39ff14" font-size="12" font-family="Arial">Detection</text>

  <rect x="550" y="150" width="120" height="80" rx="10" fill="#2d1b69" stroke="#7048e8" stroke-width="2"/>
  <text x="610" y="180" text-anchor="middle" fill="#39ff14" font-size="12" font-family="Arial">SLAM</text>
  <text x="610" y="195" text-anchor="middle" fill="#39ff14" font-size="12" font-family="Arial">& Mapping</text>

  <rect x="700" y="150" width="120" height="80" rx="10" fill="#2d1b69" stroke="#7048e8" stroke-width="2"/>
  <text x="760" y="180" text-anchor="middle" fill="#39ff14" font-size="12" font-family="Arial">Navigation</text>
  <text x="760" y="195" text-anchor="middle" fill="#39ff14" font-size="12" font-family="Arial">& Control</text>

  <!-- Arrows between stages -->
  <line x1="220" y1="190" x2="250" y2="190" stroke="#39ff14" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="190" x2="400" y2="190" stroke="#39ff14" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="190" x2="550" y2="190" stroke="#39ff14" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="670" y1="190" x2="700" y2="190" stroke="#39ff14" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- GPU Icon -->
  <circle cx="80" y="200" r="15" fill="#7048e8" stroke="#39ff14" stroke-width="2"/>
  <text x="80" y="205" text-anchor="middle" fill="white" font-size="12" font-family="Arial" font-weight="bold">GPU</text>

  <!-- Arrow from GPU to pipeline -->
  <line x1="95" y1="200" x2="100" y2="190" stroke="#39ff14" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#39ff14"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="50" y="350" width="200" height="40" fill="#1e1e2e" stroke="#7048e8" stroke-width="1"/>
  <text x="60" y="370" fill="#a78bfa" font-size="12" font-family="Arial">GPU Accelerated Pipeline</text>
</svg>