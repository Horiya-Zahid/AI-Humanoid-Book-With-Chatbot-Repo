name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'my-website/package-lock.json'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: 'physical-ai-backend/requirements.txt'

    - name: Install Node.js dependencies
      run: |
        cd my-website
        npm ci

    - name: Install Python dependencies
      run: |
        cd physical-ai-backend
        pip install -r requirements.txt

    - name: Generate embeddings
      run: |
        cd my-website
        npm run embed
      env:
        BACKEND_URL: ${{ secrets.BACKEND_URL || 'http://localhost:8000' }}
        QDRANT_URL: ${{ secrets.QDRANT_URL }}
        QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}

    - name: Build website
      run: |
        cd my-website
        npm run build

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./my-website/build
        publish_branch: gh-pages