version = "0.1.0"
description = "Backend for Physical AI & Humanoid Robotics textbook RAG system"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

